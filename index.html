<!DOCTYPE html>
<html>
<head>
	<title>One Click Activist</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="http://oneclick.iwssites.com/css/remote_styles.css" />
</head>
<body>

<!-- Start of first page -->
<div data-role="page" id="login">
	<h1 class="center">One-Click<br/>Activist</h1>

	<div data-role="content" class="ui-content">
	<form id="check-user" class="ui-body ui-body-a ui-corner-all" data-ajax="false">
        <label for="login-email" class="ui-hidden-accessible">Email Address:</label>
        <input name="login-email" id="login-email" placeholder="Email Address" value="" type="text">
        
        <label for="login-password" class="ui-hidden-accessible">Email Address:</label>
        <input name="login-password" data-icon="delete" id="login-password" placeholder="Password" value="" type="password">
        
        <input value="Login" id="login-submit" type="button">
	</form>
    
    <div class="center">
        <p><a href="#create-account">Create an Account</a></p>
        <p><a href="#forgot-password">Forgot Password</a></p>
    </div>
    
    
    </div><!-- /content -->

</div><!-- /page -->

<!-- Start of first page -->
<div data-role="page" id="create-account">
	<div data-role="header" data-position="fixed">
		<h1>One-Click Activist</h1>
	</div><!-- /header -->

	<div data-role="content" class="ui-content">
   
	<form id="create-account-form" class="ui-body ui-body-a ui-corner-all" data-ajax="false">
        <label for="create-account-firstname" class="ui-hidden-accessible">First Name:</label>
        <input name="create-account-firstname" id="create-account-firstname" placeholder="First Name" value="" type="text">

        <label for="create-account-lastname" class="ui-hidden-accessible">Last Name:</label>
        <input name="create-account-lastname" id="create-account-lastname" placeholder="Last Name" value="" type="text">
        
        <label for="create-account-email" class="ui-hidden-accessible">Email Address:</label>
        <input name="create-account-email" id="create-account-email" placeholder="Email" value="" type="email">
        
        <label for="create-account-password" class="ui-hidden-accessible">Password:</label>
        <input name="create-account-password" data-icon="delete" id="create-account-password" placeholder="Password" value="" type="password">
        
        <label for="create-account-password2" class="ui-hidden-accessible">Confirm Password:</label>
        <input name="create-account-password2" data-icon="delete" id="create-account-password2" placeholder="Confirm Password" value="" type="password">
        
        <input value="Create Account" id="create-account-submit" type="button">
	</form>   
   
   
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<h4>&copy; 2015</h4>
	</div><!-- /footer -->
</div><!-- /page -->

<!-- Start of first page -->
<div data-role="page" id="forgot-password">
	<div data-role="header" data-position="fixed">
		<h1>One-Click Activist</h1>
	</div><!-- /header -->

	<div data-role="content" class="ui-content">
    Forgot Password
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<h4>&copy; 2015</h4>
	</div><!-- /footer -->
</div><!-- /page -->

<!-- Start of first page -->
<div data-role="page" id="actions">
	<div data-role="header" data-position="fixed">
		<h1>One-Click Activist</h1>
        <a href="#settings-panel" id="btn-settings" class="ui-btn ui-icon-gear ui-btn-icon-notext ui-corner-all ui-btn-right">No text</a>
	</div><!-- /header -->

	<div data-role="content" class="ui-content">
    Logged In.  Here are your actions.
    
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<h4>&copy; 2015</h4>
	</div><!-- /footer -->
    
    <div data-role="panel" data-animate="pop" id="settings-panel">
	This is the settings page!
	</div><!-- /content -->
    
</div><!-- /page -->

<!-- Start of first page -->
<div data-role="page" id="not-logged-in">
	<div data-role="header" data-position="fixed">
		<h1>One-Click Activist</h1>
	</div><!-- /header -->

	<div data-role="content" class="ui-content">
	You are not logged in
    
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<h4>&copy; 2015</h4>
	</div><!-- /footer -->
</div><!-- /page -->


<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="js/main.js"></script>
<script src="js/db.js"></script>
<script src="js/login.js"></script>
<script src="js/create_account.js"></script>
<script src="js/actions.js"></script>

</body>
</html>
